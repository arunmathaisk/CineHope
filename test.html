    <style>

    <title>API Data Display</title>

<body>
    <div class="container">
        <h2>Movie Seat Booking</h2>
        <div class="screen">
            <p>Screen 1</p>
        </div>
        <div class="seats">
            <!-- Example seats for Screen 1 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat occupied"></div>
            <div class="seat"></div>
            <!-- Repeat for more seats -->
        </div>
        <p>Legend:</p>
        <div class="legend">
            <div class="seat">
                <span>Available</span>
            </div>
            <div class="seat selected">
                <span>Selected</span>
            </div>
            <div class="seat occupied">
                <span>Occupied</span>
            </div>
        </div>

        <!-- Data will be dynamically added here -->
    </div>
